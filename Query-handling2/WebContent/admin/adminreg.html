<html>
    <head>
        <title>Faculty Registration Form</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="adminreg.css">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-3"></div>
                <div class = "col-md-6">
                    <h1 class = "text-center">Faculty Registration</h1>

                    <label class = "label col-md-3 control-label">NAME</label>
                    <div class = "col-md-9">
                        <input type = "text" class = "form-control" name="name" placeholder = "Enter name">
                    </div>

                    <label class = "label col-md-3 control-label">EMAIL</label>
                    <div class = "col-md-9">
                        <input type = "text" class = "form-control" name="email" placeholder = "Enter email">
                    </div>

                    <label class = "label col-md-3 control-label">MOBILE</label>
                    <div class = "col-md-9">
                        <input type = "text" class = "form-control" name="mobno" placeholder = "Enter mobile number">
                    </div>

                    <label class = "label col-md-3 control-label">SUBJECT</label>
                    <div class = "col-md-9">
                        <input type = "text" class = "form-control" name="subject" placeholder = "Enter subject">
                    </div>

                    <label class = "label col-md-3 control-label">PASSWORD</label>
                    <div class = "col-md-9">
                        <input type = "Password" class = "form-control" name="password" placeholder = "password">
                      
                    </div>

                    <a href ="#" >
                        <div class = "btn btn-info">SUBMIT</div>
                    </a>
                </div>
                <div class = "col-md-3"></div>
            </div>
        </div>
    </body>
</html>
